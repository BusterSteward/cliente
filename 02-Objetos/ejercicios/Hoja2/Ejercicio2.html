<!DOCTYPE html>
<html>
<body>
<p id="resul"></p>
<script>
    function factorial(num){
        let factorial=1;
        if(num==1)
            return factorial;
        
        while(i<num){
            factorial*=i;
            i++;
        }
        return factorial;

    }
    let p = document.getElementById("resul");
 
    let num = prompt("Introduce un numero:");

    
    if(num==null){
        alert("Error: no se ha introducido un número");
        
    }
    else{
        num= parseInt(num);
        if(isNaN(num)){
            alert("Error: no se ha introducido un número");
        }
        else if(num<0){
            alert("Error: número menor que 0");
        }
        else{
            fact=factorial(num);
            html = "El factorial de "+num+" es : "+fact+"<br>";
        }

        p.innerHTML=html;
    }


    
</script>
</body>
</html>

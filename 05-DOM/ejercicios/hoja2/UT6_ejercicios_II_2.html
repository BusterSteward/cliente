<html>
<head>
	<title>Trabajando con DOM</title>
</head>
<body>
	<h1 id="encabezado1">Modelo de Objetos del Documento</h1>
	<h2 id="encabezado2">
		<p id="p1">Primer párrafo</p>
		<p id="p2">Segundo párrafo</p>
		<a href="https://www.w3schools.com/js/default.asp">Enlace</a>
		<p id="p3">Tercer párrafo</p>
	</h2>
	<script type="text/javascript">
		let np=document.getElementsByTagName("p").length;
		console.log("Numero de elementos p: ",np);

		let nhijosh2=document.querySelector("h2").children.length;
		console.log("Numero de hijos de h2: ", nhijosh2);
		let textoh1=document.getElementById("encabezado1").innerText;
		console.log("Texto de h1: ",textoh1);
	</script>
</body>
</html>

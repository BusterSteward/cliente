<!DOCTYPE html>
<html>
<body>
<p id="resul"></p>
<script>
    function factorial(num){
        let factoriales= new Array(1000000);
        
        factoriales[0]=1;
        factoriales[1]=1;
        i=1;
        if(num==1)
            return 1;
        
        while(i<=num){
            factoriales[i]=factoriales[i-1]*i;
            i++;
        }
        return factoriales[i-1];

    }
    let p = document.getElementById("resul");
 
    let num = prompt("Introduce un numero:");

    
    if(num==null){
        alert("Error: no se ha introducido un número");
        
    }
    else{
        num= parseInt(num);
        if(isNaN(num)){
            alert("Error: no se ha introducido un número");
        }
        else if(num<0){
            alert("Error: número menor que 0");
        }
        else{
            fact=factorial(num);
            html = "El factorial de "+num+" es : "+fact+"<br>";
        }

        p.innerHTML=html;
    }


    
</script>
</body>
</html>

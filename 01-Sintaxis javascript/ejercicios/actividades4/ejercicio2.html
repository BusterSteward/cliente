<!DOCTYPE html>
<html>
<body>
<p id="resul"></p>
<script>
    function introducirValor(){

        num= prompt("Introduce un número:");

        if(num==null){
            alert("Ejecucion cancelada");
            return -3;
        }
        else{
            num= parseInt(num);
            if(isNaN(num)){
                alert("Error: no se ha introducido un número");
                return -2;
            }
            else if(num<0){
                alert("Error: número menor que 0");
                return -1;
            }
            else
                return num;
        }
    }

    function sumaDigitos(num){
        let suma=0;
        let digito;
        while(num>0){
            num=num/10;
            digito=(num*10)-(Math.trunc(num)*10);
            suma+=digito;
            num-=(digito/10);
        }   
        return suma;
    }

    let p = document.getElementById("resul");
    
        
    let num;
    do{
        num=introducirValor();
    }while(num==-1);

    suma = sumaDigitos(num);

    let html="Los dígitos del número suman: "+suma;
    

    p.innerHTML=html;
    
</script>
</body>
</html>

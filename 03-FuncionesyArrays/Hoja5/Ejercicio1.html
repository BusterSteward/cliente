<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<style>
    *{
        box-sizing: border-box;
        text-align: center;
    }
    img{
        width: 600px;
        height: 600px;
        display: block;
        margin: auto;
    }
    #pares{
        color:blue;
    }
    #impares{
        color:green;
    }
</style>
<body>
    <h1>NÃºmeros pares e impares</h1>
    <img src="imagen.jpg">
    <p id="pares"></p>
    <p id="impares"></p>
</body>
<script>
    let num;
    let pares=[],impares=[];
    while(num!=40){
        num=Math.trunc(Math.random()*21)+20;
        num%2==0 ? pares.push(num) : impares.push(num);
    }
    pares=pares.sort((a,b)=>{return a - b});
    impares = impares.sort((a,b)=>{return b - a});

    document.getElementById("pares").innerHTML="Pares: "+pares.join(" ");
    document.getElementById("impares").innerHTML="Impares: "+impares.join(" ");
</script>
</html>

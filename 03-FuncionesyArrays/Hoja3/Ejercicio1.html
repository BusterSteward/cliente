<script>
    function introducirTamanyo(){
        let tam; 
    
        tam= prompt("Introduce el tamaño para la clave entre 5 y 10:");

        if(tam!=null){
            tam=tam.trim();
            if(tam!=""){
                tam=parseInt(tam);
                while(tam<5||tam>10){
                    tam= prompt("Tamaño inválido, introduce de nuevo el tamaño para la clave:");
                    if(tam!=null){
                        tam=tam.trim();
                        if(tam!=""){
                            tam=parseInt(tam);
                        }
                        else return tam;
                    }
                    else return tam;
                }
            }  
        }
        return tam;
    }

    let tam = introducirTamanyo();
    if(tam==null){
        document.getElementById("result").innerHTML="Se ha cancelado la operación";
    }
    else{
        if(tam=="") tam=5;
        let clave = generarClave(tam);
        document.getElementById("result").innerHTML="Clave generada: "+clave;
        let asteriscos="";
        for(let i=0;i<clave.length;i++){
            asteriscos+="*";
        }
        setTimeout(()=>{
            
            document.getElementById("result").innerHTML="Clave generada: "+asteriscos;
        },5000);
    }
    
</script>

<script>
    console.log("Vamos a ejecutar la promesa");
    let promise = new Promise(function(resolve,reject){
        let num=Math.trunc(Math.random()*6);
        setTimeout(()=>{
            if(num==0) reject(num);
            resolve(num);
        },2000);
    })
    .finally(()=> console.log("Promesa ejecutada"))
    .then(
        result => {alert(result)},
        reject => {console.log("Se ha producido un error, número generado fuera de rango")}
    );
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fecha">Fecha: </label><input id="fecha" type="text">
        <input type="submit">
    </form>
    <div id="mensaje"></div>
</body>
<script>
    fecha.addEventListener("change",validarFecha);
    function validarFecha(e){
        //dia-mes-año
        let cadFecha=e.target.value;
        let regCad=/\d{2}-\d{2}-\d{4}/;
        let regExp=new RegExp(regCad);
        if(regExp.test(cadFecha)){
            mensaje.innerText="La fecha es válida"
        }
        else{
            mensaje.innerText="La fecha es inválida";
        }
    }
</script>
</html>

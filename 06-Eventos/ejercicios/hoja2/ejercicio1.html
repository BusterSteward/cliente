<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #caja{
            display: block;
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    
    <div id="caja">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est, harum!</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <script>
        var estoyDentro=false;
        caja.addEventListener("mouseenter",function(){estoyDentro=true});
        caja.addEventListener("mouseleave",function(){estoyDentro=false});
        window.addEventListener("keypress",pintar);
        window.addEventListener("keyup",deshacer);

        function deshacer(evento){
            if(evento.key=="a"){
                caja.style.backgroundColor="yellow";
            }
        }
        function pintar(evento){
            let color="red";
            if(estoyDentro)
                color="green";
            console.log(evento.key)
            if(evento.key=="a"){

                caja.style.backgroundColor=color;
            }
        }
    </script>
</body>
</html>

<script>
    document.body.addEventListener("click",colocarCopito);
    function colocarCopito(e){
        console.log("hola");
        const url="copoNieve.png";
        const offsetX=157/2;
        const offsetY=181/2;
        let img=document.createElement("img");
        img.src=url;
        img.style.position="absolute";
        img.style.top=(e.clientY-offsetY)+"px";
        img.style.left=(e.clientX-offsetX)+"px";
        document.body.appendChild(img);
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <img id="imagen" src="imagenes/js1.png" >
</body>
<script>
    function cargarImagen2(){
        imagen.src="imagenes/js2.png";
    }
    function cargarImagen1(){
        imagen.src="imagenes/js1.png";
    }
    imagen.addEventListener("mouseover",cargarImagen2);
    imagen.addEventListener("mouseleave",cargarImagen1);
    imagen.addEventListener("click", function(){
        imagen.src="imagenes/js3.png";
        imagen.removeEventListener("mouseover",cargarImagen2);
        imagen.removeEventListener("mouseleave",cargarImagen1);
    })
    
</script>
</html>
